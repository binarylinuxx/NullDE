[font]
size = 11.5

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[window]
opacity = 0.7

[window.padding]
x = 10
y = 10

[selection]
save_to_clipboard = true

[general]
import = ["colors.toml"]

