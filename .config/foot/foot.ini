[main]
font=JetBrainsMono:size=11.5

[cursor]
color=262626 dddddd
blink=yes

[colors]
# Regular colors (all grayscale)
background=262626
foreground=dddddd
regular0=262626   # black
regular1=525252   # red -> dark gray
regular2=404040   # green -> medium-dark gray
regular3=383838   # yellow -> dark gray
regular4=525252   # blue -> medium gray
regular5=404040   # magenta -> medium-dark gray
regular6=383838   # cyan -> dark gray
regular7=dddddd   # white

# Bright colors (all grayscale)
bright0=404040    # bright black
bright1=6a6a6a    # bright red -> lighter gray
bright2=5a5a5a    # bright green -> medium-light gray
bright3=525252    # bright yellow -> medium gray
bright4=6a6a6a    # bright blue -> lighter gray
bright5=5a5a5a    # bright magenta -> medium-light gray
bright6=525252    # bright cyan -> medium gray
bright7=f0f0f0    # bright white

# Selection colors
selection-foreground=262626
selection-background=dddddd

# Search colors
search-box-no-match=262626 525252
search-box-match=dddddd 404040

# Jump label colors
jump-labels=262626 dddddd

# URL colors
urls=6a6a6a

