[colors]
; Material Design color scheme
background = #1e0f0e
background-alt = #2c1b19
foreground = #fadcd8
foreground-alt = #e4beb9
primary = #ffb4aa
secondary = #ffb961
alert = #ffb4ab
accent = #dd352d

; Surface colors
surface = #1e0f0e
surface-container = #2c1b19
surface-container-high = #372623
surface-bright = #483532
surface-dim = #1e0f0e

; Workspace colors
ws-focused = #ffb4aa
ws-occupied = #ffb961
ws-urgent = #ffb4ab
ws-empty = #ab8984

; Additional material colors
outline = #ab8984
outline-variant = #5b403c
error = #ffb4ab
error-container = #93000a
on-primary = #690004
on-secondary = #62100c
on-error = #690005
on-surface = #fadcd8
on-background = #fadcd8

[bar/main]
; Monitor configuration
monitor = ${env:MONITOR:}
width = 100%
height = 28
radius = 0
fixed-center = true

; Colors
background = ${colors.background}
foreground = ${colors.foreground}

; Borders
line-size = 2
line-color = ${colors.primary}
border-size = 1
border-color = ${colors.surface-container}

; Padding
padding-left = 0
padding-right = 0
module-margin-top = 0
module-margin-bottom = 0

; Fonts
font-0 = "JetBrains Mono:size=10;2"
font-1 = "Font Awesome 6 Free:style=Solid:size=10;2"
font-2 = "Font Awesome 6 Brands:size=10;2"
font-3 = "Symbols Nerd Font:size=10;2"
font-4 = "Symbols Nerd Font:size=18;4"  # Larger size with better vertical alignment

; Modules
modules-left = bspwm xwindow sep-left
modules-center = sep-right date sep-left  
modules-right = sep-right xkeyboard pulseaudio memory cpu temperature battery network powermenu

; Tray
tray-position = right
tray-padding = 2
tray-background = ${colors.surface-container}

; Window manager
wm-restack = bspwm
override-redirect = true

; Cursor actions
cursor-click = pointer
cursor-scroll = ns-resize

[module/bspwm]
type = internal/bspwm

; Workspace labels
label-focused = %index%
label-focused-background = ${colors.surface-container-high}
label-focused-foreground = ${colors.ws-focused}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-foreground = ${colors.ws-occupied}
label-occupied-background = ${colors.surface-container}
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.error-container}
label-urgent-foreground = ${colors.on-error}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.ws-empty}
label-empty-background = ${colors.surface-container}
label-empty-padding = 2

; Separator between workspaces
label-separator = 
label-separator-padding = 0
label-separator-foreground = ${colors.outline-variant}

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
label-foreground = ${colors.foreground-alt}
label-background= ${colors.surface-container}

[module/xkeyboard]
type = internal/xkeyboard

; Available tokens:
;   %layout% (default)
;   %name%
;   %number%
;   %icon%
;   %variant% (unreleased)
; Default: %layout%
label-layout = ÔÑú %layout%
label-layout-foreground = ${colors.on-surface}
label-layout-background = ${colors.surface-container}
label-layout-padding = 0

; Available tokens:
;   %name%
; Default: (none)
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.on-secondary}
label-indicator-background = ${colors.secondary}

; Layout format with icons
format = <label-layout> <label-indicator>
format-prefix = ""
format-prefix-foreground = ${colors.accent}

; Specific layout formatting
layout-icon-0 = US;üá∫üá∏
layout-icon-1 = HE;üáÆüá±
layout-icon-2 = RU;üá∑üá∫
layout-icon-default = 

[module/date]
type = internal/date
interval = 1

; Date format
date = %Y-%m-%d
time = %I:%M%p

; Display format
format-prefix = " "
format-prefix-foreground = ${colors.secondary}
format-background = ${colors.surface-container}
format-padding = 0
label = ÔÅ≥ %date% %time%
label-foreground = ${colors.on-surface}

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1f.3.analog-stereo

; Volume display
format-volume = <label-volume> <bar-volume>
format-volume-prefix = "ÔÄ® "
format-volume-prefix-foreground = ${colors.secondary}
format-volume-background = ${colors.surface-container}
format-volume-padding = 1
label-volume = %percentage%%
label-volume-foreground = ${colors.on-surface}

; Muted display
format-muted-prefix = "Óª® "
format-muted-prefix-foreground = ${colors.error}
format-muted-background = ${colors.surface-container}
format-muted-padding = 1
label-muted = MUTED
label-muted-foreground = ${colors.error}

; Volume bar
bar-volume-width = 15
bar-volume-foreground-0 = ${colors.primary}
bar-volume-foreground-1 = ${colors.primary}
bar-volume-foreground-2 = ${colors.primary}
bar-volume-foreground-3 = ${colors.primary}
bar-volume-foreground-4 = ${colors.primary}
bar-volume-foreground-5 = ${colors.secondary}
bar-volume-foreground-6 = ${colors.error}
bar-volume-gradient = false
bar-volume-indicator = >>
bar-volume-indicator-font = 1
bar-volume-fill = =
bar-volume-fill-font = 1
bar-volume-empty = -
bar-volume-empty-font = 1
bar-volume-empty-foreground = ${colors.outline-variant}

[module/memory]
type = internal/memory
interval = 2

; Memory display
format-prefix = " "
format-prefix-foreground = ${colors.secondary}
format-background = ${colors.surface-container}
format-padding = 1
label = %percentage_used%%
label-foreground = ${colors.on-surface}

[module/cpu]
type = internal/cpu
interval = 2

; CPU display
format-prefix = " "
format-prefix-foreground = ${colors.secondary}
format-background = ${colors.surface-container}
format-padding = 1
label = Ôíº %percentage:2%%
label-foreground = ${colors.on-surface}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 100000

; Temperature display
format = <ramp> <label>
format-background = ${colors.surface-container}
format-padding = 1
format-warn = <ramp> <label-warn>
format-warn-background = ${colors.error-container}
format-warn-padding = 1

label = Ôãá %temperature-c%
label-foreground = ${colors.on-surface}
label-warn = %temperature-c%
label-warn-foreground = ${colors.on-error}

; Temperature ramp
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.secondary}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

; Battery format
format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.surface-container}
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.surface-container}
format-discharging-padding = 1

format-full-prefix = " "
format-full-prefix-foreground = ${colors.primary}
format-full-background = ${colors.surface-container}
format-full-padding = 1

; Battery ramp
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.secondary}

; Charging animation
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

[module/network]
type = internal/network
interface = wlan0
interval = 3.0

; Connected format
format-connected = <ramp-signal> <label-connected>
format-connected-background = ${colors.surface-container}
format-connected-padding = 1
label-connected = %essid%
label-connected-foreground = ${colors.on-surface}

; Disconnected format
format-disconnected = 
format-disconnected-foreground = ${colors.error}
format-disconnected-background = ${colors.surface-container}
format-disconnected-padding = 1

; Signal strength ramp
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.secondary}

[module/powermenu]
type = custom/menu

; Menu toggle
expand-right = true
format-spacing = 1
format-background = ${colors.surface-container}
format-padding = 1

label-open = 
label-open-foreground = ${colors.error}
label-close =  cancel
label-close-foreground = ${colors.error}
label-separator = |
label-separator-foreground = ${colors.outline}

; Power options
menu-0-0 = reboot
menu-0-0-exec = systemctl reboot
menu-0-0-foreground = ${colors.secondary}
menu-0-1 = power off
menu-0-1-exec = systemctl poweroff
menu-0-1-foreground = ${colors.error}
menu-0-2 = log out
menu-0-2-exec = bspc quit
menu-0-2-foreground = ${colors.primary}

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

; vim:ft=dosini

# LEFT MODULES (point right >)
[module/sep-left]
type = custom/text
content = "ÓÇ∞"
content-font = 3  
content-foreground = ${colors.background-alt}
content-background = ${colors.background}
padding = 0

[module/sep-right]
type = custom/text
content = "ÓÇ≤"
content-font = 3
content-foreground = ${colors.surface-container}
content-background = ${colors.background}
padding = 0








