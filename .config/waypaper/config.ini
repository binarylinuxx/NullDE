[Settings]
language = en
folder = ~/Downloads
monitors = All
wallpaper = ~/Downloads/nyc-grayscale-photo-buildings-wallpaper-2546174330-colorized.png
show_path_in_tooltip = True
backend = swaybg
fill = fill
sort = name
color = #A51D2D
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
zen_mode = False
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
post_command = matugen image -m dark -t scheme-content $wallpaper
	echo "\$wall=$wallpaper" > ~/.config/hypr/current_wall.conf
stylesheet = /home/blx/.config/waypaper/style.css

