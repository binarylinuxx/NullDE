[blur]
enabled=true
blur_radius=8.0      # радиус блюра
blur_strength=1.2    # сила блюра
blur_mix=0.4         # смешивание с оригиналом
blur_passes=3        # количество проходов

[transparent]
transparency=true
transparency_ratio=0.85

[title]
show_osd=false
osd_size=14.0

[text]
font=JetBrains Mono Bold
font_size=11.5

[env]
cursor=default
cursor_blink=true
cursor_blink_per=1000

[colors]
background=#1e1e1e
foreground=#d4d4d4
cursor=#ffffff
regular0=#000000
regular1=#cd3131
regular2=#0dbc79
regular3=#e5e510
regular4=#2472c8
regular5=#bc3fbc
regular6=#11a8cd
regular7=#e5e5e5
light0=#666666
light1=#f14c4c
light2=#23d18b
light3=#f5f543
light4=#3b8eea
light5=#d670d6
light6=#29b8db
light7=#e5e5e5
